<ul>
    <ng-container *ngFor="let lugar of lugares">
        <li *ngIf="lugar.active">{{lugar.nombre}}</li>
    </ng-container>
</ul>
<ul>
  <ng-container *ngFor="let lugar of lugares; let i= index" [ngSwitch]="lugar.cercania">
      <a appContarClicks><li [ngStyle]="{color: (lugar.active) ? 'black' : 'blue'}" 
          [ngClass]="{numero_par:(i+1) % 2 !== 0}"
          [appResaltar]="lugar.plan">{{lugar.nombre}}
          <span *ngSwitchCase="1">Muy sercano</span>
          <span *ngSwitchCase="2">Cercano</span>
          <span *ngSwitchCase="3">Lejano</span>
      </li></a>
  </ng-container>
</ul>
